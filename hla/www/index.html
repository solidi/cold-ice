<script type="text/javascript">
var revert = new Array();
var inames = new Array('menu01', 'menu02', 'menu03', 'menu04', 'menu05', 'menu06');

imgAbout = new Image();
imgAbout.src = "images2/about.gif";
imgAdvanced = new Image();
imgAdvanced.src = "images2/advanced.gif";
imgVault = new Image();
imgVault.src = "images2/vault.gif";
imgAuthor = new Image();
imgAuthor.src = "images2/author.gif";
imgSubmit = new Image();
imgSubmit.src = "images2/submit.gif";
imgContact = new Image();
imgContact.src = "images2/contact.gif";

// Preload
if (document.images) {
  var flipped = new Array();
  for(i=0; i<inames.length; i++) {
    flipped[i] = new Image();
    flipped[i].src = "images2/"+inames[i]+"1.gif";
  }
}

function over(num) {
  if(document.images) {
    revert[num] = document.images[inames[num]].src;
    document.images[inames[num]].src = flipped[num].src;
  }
}

function out(num) {
  if(document.images) document.images[inames[num]].src = revert[num];
}

function file_name_only(str) { 
return str.substring(str.lastIndexOf('/') + 1, str.lastIndexOf('.')) 
} 

function check_img() {
	var framename = file_name_only(parent.c_window.location.href);

	if ( framename =='advanced' ){ document.header.src = imgAdvanced.src; }
	else if ( framename =='vault' ){ document.header.src = imgVault.src; }
	else if ( framename =='author' ){ document.header.src = imgAuthor.src; }
	else if ( framename =='submition' ){ document.header.src = imgSubmit.src; }
	else if ( framename =='contact' ){ document.header.src = imgContact.src; }
	else document.header.src = imgAbout.src;
}
</script>
